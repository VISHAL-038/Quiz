<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .quiz-container { max-width: 500px; margin: 0 auto; }
    .question { font-size: 18px; margin-bottom: 10px; }
    .answers { margin-left: 20px; }
    button { margin-top: 10px; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">JavaScript Quiz</h5>
        <div class="quiz-container">
          <div class="question"></div>
          <div class="answers"></div>
          <button class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
          <div class="result mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        answers: ["Paris", "London", "Berlin", "Madrid"],
        correctAnswer: "Paris"
      },
      {
        question: "Which programming language is used to build web pages?",
        answers: ["JavaScript", "Python", "Java", "C++"],
        correctAnswer: "JavaScript"
      },
      {
        question: "What is 2 + 2?",
        answers: ["3", "4", "5", "6"],
        correctAnswer: "4"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function displayQuestion() {
      const questionElement = document.querySelector('.question');
      const answersElement = document.querySelector('.answers');

      questionElement.textContent = questions[currentQuestion].question;
      answersElement.innerHTML = '';

      questions[currentQuestion].answers.forEach(answer => {
        const button = document.createElement('button');
        button.textContent = answer;
        button.className = 'btn btn-secondary me-2';
        button.onclick = () => checkAnswer(answer);
        answersElement.appendChild(button);
      });
    }

    function checkAnswer(answer) {
      if (answer === questions[currentQuestion].correctAnswer) {
        score++;
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        displayQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const resultElement = document.querySelector('.result');
      resultElement.textContent = `You scored ${score} out of ${questions.length}`;
    }

    displayQuestion();
  </script>
</body>
</html>
